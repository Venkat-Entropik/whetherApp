<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="main">
        <div id="action_container">
            <h1 id="heading">Weather Application</h1>
            <h3 id="subheading">Know the weather without visiting the place</h3>
            <input type="text" id="input" placeholder="Search Location">
            <button id="but">View</button>
        </div>
        <div id="info_container">
            <img src="" id="weather_image" alt="whetherImage">
            <h1 id="temparature">19</h1>
            <h4 id="condition">Rainy</h4>
            <div id="weather_info">
                <div id="wind_info">
                    <h3>wind</h3>
                    <h1 id="wind"></h1>
                </div>
                <div id="humidity_info">
                    <h3>Humidity</h3>
                    <h1 id="humidity"></h1>
                </div>
                <div id="precipitation_info">
                    <h3>Cloudys</h3>
                    <h1 id="precision"></h1>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="script.js"></script>
</html>
